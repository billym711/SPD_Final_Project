{% extends "layout.html" %}

{% block head %}
    <title>Edit Listing</title>
{% endblock %}

{% block body %}
    <div class="container">
        <h1>Edit Listing</h1>
        <form method="POST" action="{{ url_for('edit_listing', listing_id=listing['id']) }}">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" value="{{ listing['title'] }}" required>

            <label for="description">Description:</label>
            <textarea id="description" name="description" rows="4" required>{{ listing['description'] }}</textarea>

            <label for="category">Category:</label>
            <select id="category" name="category" required>
                <option value="tools" {% if listing['category'] == 'tools' %}selected{% endif %}>Tools</option>
                <option value="appliances" {% if listing['category'] == 'appliances' %}selected{% endif %}>Appliances</option>
                <option value="sports" {% if listing['category'] == 'sports' %}selected{% endif %}>Sports Equipment</option>
                <option value="gardening" {% if listing['category'] == 'gardening' %}selected{% endif %}>Gardening</option>
            </select>

            <label for="image_url">Image URL:</label>
            <input type="text" id="image_url" name="image_url" value="{{ listing['image_url'] }}" placeholder="Optional image URL">

            <button type="submit">Save Changes</button>
        </form>
        <p><a href="{{ url_for('dashboard') }}">Back to Dashboard</a></p>
    </div>
{% endblock %}
