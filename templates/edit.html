<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Edit Birthday</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Edit Birthday</h1>
        </header>
        
        <!-- Form to edit the birthday -->
        <section class="section">
            <form action="{{ url_for('edit', id=birthday['id']) }}" method="post">
                <input type="text" name="name" value="{{ birthday['name'] }}" required>
                <input type="number" name="month" min="1" max="12" value="{{ birthday['month'] }}" required>
                <input type="number" name="day" min="1" max="31" value="{{ birthday['day'] }}" required>
                <button type="submit">Save Changes</button>
            </form>
            <a href="{{ url_for('index') }}">Cancel</a>
        </section>
    </div>
</body>
</html>
