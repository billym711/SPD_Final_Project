<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Birthday Tracker</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Birthday Tracker</h1>
        </header>
        
        <!-- Form to add a new birthday -->
        <section class="section">
            <form action="/" method="post">
                <input type="text" name="name" placeholder="Name" required>
                <input type="number" name="month" min="1" max="12" placeholder="Month" required>
                <input type="number" name="day" min="1" max="31" placeholder="Day" required>
                <button type="submit">Add Birthday</button>
            </form>
        </section>

        <!-- Table displaying birthdays -->
        <section class="section">
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Birthday</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody>
                    {% for birthday in birthdays %}
                    <tr>
                        <td>{{ birthday['name'] }}</td>
                        <td>{{ birthday['month'] }}/{{ birthday['day'] }}</td>
                        <td>
                            <!-- Edit link -->
                            <a href="{{ url_for('edit', id=birthday['id']) }}">Edit</a>
                            <!-- Delete form -->
                             </td><td>
                            <form action="{{ url_for('delete', id=birthday['id']) }}" method="post" style="display:inline;">
                                <button type="submit">Delete</button>
                            </form>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </section>
    </div>
</body>
</html>
