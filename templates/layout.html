<!DOCTYPE html>
<html>
    <head>
        <title>Smart Neighborhood Exchange</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
        {% block head %}
        {% endblock %}
    </head>
    <body>
        <!-- Navigation -->
        <header class="header">
            <h1 id="main-heading">Smart Neighborhood Exchange</h1>
            <nav>
                <a href="{{ url_for('index') }}">Home</a>|
                    {% if 'user_id' in session %}
                        <a href="{{ url_for('dashboard') }}">Dashboard</a>|
                        <a href="{{ url_for('listings') }}">Listings</a>|
                        <a href="{{ url_for('messages', user_id=session['user_id']) }}">Messages</a>|
                        <a href="{{ url_for('bookings') }}">Bookings</a>|
                        <a href="{{ url_for('logout') }}">Logout</a>
                    {% else %}
                        <a href="{{ url_for('login') }}">Login</a>|
                        <a href="{{ url_for('register') }}">Register</a>
                    {% endif %}
            </nav>
        </header>
        
        <!-- Main Content -->
        <main>
            {% block body %}
            {% endblock %}
        </main>

        <!-- Footer -->
        <footer class="footer">
            <p>&copy; 2024 Smart Neighborhood Exchange. All Rights Reserved.</p>
        </footer>
    </body>
</html>
